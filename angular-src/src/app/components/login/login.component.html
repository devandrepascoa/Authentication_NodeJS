<h2 class="page-header">Login</h2>
<ng-flash-message></ng-flash-message>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
